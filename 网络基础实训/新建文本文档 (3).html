<!DOCTYPE html>
<html>
<head><title>无序列表的使用</title>
</head>
<body>
<h1>网站建设流程</h1>
<ul>
<li>兴趣爱好</li>
<li>个人简历</li>
<li>运动</li>
<li>动漫</li>
<li>网页草图</li>
</ul>

<hr/>
<p>胡润富豪前5</p>
<ol>
<li>比尔盖茨</li>
<li>巴菲特</li>
<li>王思飞</li>
</ol>

<hr/>
<p>我的个人简历</p>
<dl>
<dt>姓名</dt>
<dd>杨赫</dd>
<dt>性别</dt>
<dd>男</dd>
<dt>职业</dt>
<dd>学生</dd>
</dl>

<hr/>
 <h4>Disc 项目符号列表</h4>
<ul type="disc">
<li>苹果</li>
<li>香蕉</li>
<li>梨子</li>
</ul>

 <h4>Circle 项目符号列表</h4>
<ul type=circle>
<li>苹果</li>
<li>香蕉</li>
<li>梨子</li>
</ul>

 <h4>Square 项目符号列表</h4>
<ul type="square">
<li>苹果</li>
<li>香蕉</li>
<li>梨子</li>
</ul>

<hr/>
<h4>数字列表</h4>
<ol>
<li>苹果</li>
<li>香蕉</li>
<li>梨子</li>
</ol>

<h4>字母列表</h4>
<ol type="A">
<li>苹果</li>
<li>香蕉</li>
<li>梨子</li>
</ol>

<hr/>










</body>
</html>
